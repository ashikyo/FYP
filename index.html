<!DOCTYPE html>
<html lang = "en">
   <head>
      
<!--       <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
   <script src="./libs/jquery-3.5.1.min.js" type="text/javascript"></script>
   <link href="./libs/noUiSlider-14.6.1/distribute/nouislider.css" rel="stylesheet">
   <script src="./libs/noUiSlider-14.6.1/distribute/nouislider.js"></script>
   <script src="./libs/wnumb-1.2.0/wNumb.min.js"></script>
	<link href="./style.css" rel="stylesheet">
   </head>

   <body>
   	<header>
         <div id="logo-area" uk-grid>
   		 <a class="uk-logo uk-width-2-3">Locomotion Vault</a>
           <div class="uk-width-1-3 uk-margin-small-bottom" uk-grid>
            <div><a id="new-method-button" class="uk-button uk-button-default" href="https://forms.gle/y5xMF33LxKvBByQFA" target="_blank">Enter a new technique</a></div>
            <div><a id="new-method-button" class="uk-button uk-button-default" href="https://github.com/locomotionvault/locomotionvault.github.io/issues" target="_blank">Submit an error</a></div>
           </div>
         </div>
        <!--  <div>
            <button id="new-method-button" class="uk-button uk-button-default">Enter a new method</button>
         </div> -->
   	</header>
   	<div id="page-container" class="full-viewport uk-grid-collapse" uk-grid>
   	<!-- <div class="full-viewport uk-grid-collapse" uk-grid uk-height-viewport="offset-top: true"> -->
   		<div id="myvis" class="uk-width-2-3">
            <hr>
            <div id="similarity-container">
              <div class="uk-margin-right" uk-grid>
                <div class="uk-width-3-4">
                  <div><h2 class="uk-heading-bullet"><span>Similarity</span></h2></div>
                  <div uk-grid>
                    <div class="uk-width-auto">Similarity threshold:</div>
                    <div class="uk-width-expand"><input id="similarity-threshold-slider" class="uk-range" min="1" max="4" value="3" step="1" type="range"></div>
                    <div class="uk-width-auto"><span id="similarity-threshold-val">3</span></div>
                  </div>
                </div>
                <div id="method-tooltip" class="uk-width-1-4"></div>
              </div>
              </div>
              <div id="similarity-vis" class="uk-width-1-1 uk-height-large"></div>
            <hr>
            <div id="gallery-container">
               <h2 class="uk-heading-bullet"><span>Gallery</span></h2>
   			       <div id="gallery-vis" class="uk-child-width-1-6 uk-grid-small uk-text-center" uk-grid></div>
            </div>
      </div>
   		<div id="sidebar" class="uk-width-1-3">
            <div class="uk-margin-bottom"><span>LOCOMOTION FILTERS </span><span id="n-methods"></span></div>
            <div id="filter-controls"></div>
   		</div>
   	</div>

      <!-- This is the method display modal -->
      <div id="locomotion-modal" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
               <button class="uk-modal-close-default" type="button" uk-close></button>
               <div id="locomotion-modal-title" class="uk-modal-title uk-margin-bottom">
              </div>
              <div id="locomotion-media" class="uk-child-width-expand@s uk-text-center" uk-grid>
                 <div uk-slider>
                  <ul id="modal-figure-slider" class="uk-slider-items uk-child-width-1-1"></ul>
                 </div>
              </div>
              <div id="locomotion-attributes" class="uk-child-width-expand@s"></div>
              <p class="uk-text-right">
                  <button class="uk-button uk-button-default uk-modal-close" type="button">Done</button>
              </p>
          </div>
      </div>

      <!-- This is the method entry modal -->
      <div id="form-modal" class="uk-modal-container" bg-close="false" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
               <button class="uk-modal-close-default" type="button" uk-close></button>
               <div id="form-modal-title" class="uk-modal-title uk-margin-bottom"><span>Enter a new method</span></div>
              <form id="myform-body">
                  <fieldset class="uk-fieldset" id="myform-fields"></fieldset>
                   <div id="form-submit-footer"><button id="submit-button" type="submit" class="uk-button uk-button-primary">Submit</button></div>
              </form>
          </div>
      </div>

		<script src = "./libs/d3.min.js"></script>
      <script src = "./formManager.js"></script>
      <script src = "./filterManager.js"></script>
      <script src = "./methodModal.js"></script>
      <script src = "./gallery.js"></script>
      <script src = "./similarityvis.js"></script>
      <script src = "./main.js"></script>
      
   </body>
</html>
